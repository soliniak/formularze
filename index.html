<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularze</title>
</head>
<body>
  <main>
    <div class="container">
      <h1 class="title">Biblioteka książek</h1>
      
      <div class="form__container">
        <h2 class="subtitle">Formularz</h2>

        <form class="book__form">
          <input type="text" class="book__title" minlength="1" required>
          <input type="text" class="book__author" minlength="3" required>
          <input type="number" min="1" max="5" class="book__priority" required>
          
          <select name="book__categories" id="book__categories" class="book__categories" required>
            <option value="Komedia" class="book__category">Komedia</option>
            <option value="Sensacja" class="book__category">Sensacja</option>
            <option value="Thriller" class="book__category">Thriller</option>
          </select>
          
          
          <button class="btn send__books">Wyślij</button>
        </form>

      </div>
      
      <div class="books__library">
        <div class="book__title">Tytuł</div>
        <div class="book__author">Autor</div>
        <div class="book__priority">Priorytet: 3</div>
        <div class="book__category">Kategoria</div>
      </div>
      
    </div>
  </main>
</body>
</html>
